{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Graduate Dino?</h1>
</div>
<h2>Are you sure you want to set {{ dino.name }} free?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'dino-detail' dino.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - set free!</button>
</form>

{% endblock %}
