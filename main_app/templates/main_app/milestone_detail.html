{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ toy.color }}"></div>
  <div class="card-content">
    <h2>{{ milestone.name }}</h2>
    <p>{{ milestone.description }}</p>
  </div>
</div>
<a href="{% url 'milestone-update' milestone.id %}" class="btn warn">Edit</a>
<a href="{% url 'milestone-delete' milestone.id %}" class="btn danger">Delete</a>

{% endblock %}
