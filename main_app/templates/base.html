{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/PnJ7IhE.png">
  <title>Dino Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/"></a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'dino-index' %}">All Dinos</a></li>
        <li><a href="{% url 'dino-create' %}">Add Dino</a></li>
        <li><a href="{% url 'milestone-create' %}">Create Milestone</a></li>
        <li><a href="{% url 'milestone-index' %}">All Milestones</a></li>
        {% else %}
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'home' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
